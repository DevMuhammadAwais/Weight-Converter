<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <style>
    /* General styles */
    #weight_converter .calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000;
    }

    #weight_converter .calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

    #weight_converter .calculator-operation {
    display: flex;
    justify-content: flex-start;
    align-items: stretch;
    flex-wrap: nowrap;
    flex-direction: row;
    }

    #weight_converter .calculator-operation__left,
    #weight_converter .calculator-operation__right {
display: flex;
    align-items: stretch;
    flex-direction: row;
    justify-content: flex-end;
    align-content: center;
    flex-wrap: nowrap;
    }

    #weight_converter .app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

    #weight_converter .calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(50.33% - 10px); /* 33.33% width for each input field on larger screens */
    }

    #weight_converter .calculator-box__main input,
    #weight_converter .calculator-box__main select {
      text-align: right;
      background: #efeff5;
      border: 0;
      outline: 0;
      border-radius: 0.4em;
      font-size: 0.8em;
      font-weight: 300;
      width: 100%;
      margin-right: 1em;
      -moz-appearance: textfield;
    }

    #weight_converter .calculator-operation__right {
      text-align: end !important;
    }

    #weight_converter .calculator-button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .right-side-data{
        margin-top: -2.6em;
    }

    #weight_converter .calculator-button:hover {
      background-color: #EFEFF5;
      color: #000000;
    }

    .calculator-button:focus {
      outline: none;
      background-color: #000000;
      color: #FFFFFF;
    }
    
        @media (max-width: 767px) {
        #weight_converter .calculator-box__main {
        padding: 1em;
      }
      
      #weight_converter .calculator-box__main input,
    #weight_converter .calculator-box__main select {
      text-align: right;
      background: #efeff5;
      border: 0;
      outline: 0;
      border-radius: 0.4em;
      font-size: 0.8em;
      font-weight: 300;
      width: 100%;
      margin-bottom: 1em;
      -moz-appearance: textfield;
    }

      #weight_converter .app-font.calculator-text.calculator-text--large {
        font-size: 1.1em;
      }

      #weight_converter .calculator-box__main input,
      #weight_converter .calculator-box__main select {
        font-size: 0.9em;
      }

      #weight_converter .calculator-button {
        font-size: 14px;
      }
      
      .right-side-data{
        margin-top: 1.5em;
    }
    }
    
    @media (max-width: 393px) {
        #weight_converter .calculator-box__main {
        padding: 1em;
      }

      #weight_converter .app-font.calculator-text.calculator-text--large {
        font-size: 1.1em;
      }

      #weight_converter .calculator-box__main input,
      #weight_converter .calculator-box__main select {
        font-size: 0.9em;
      }

      #weight_converter .calculator-button {
        font-size: 14px;
      }
      
      .right-side-data{
        margin-top: 1.5em;
    }
    }
  </style>
</head>
<body>
  <div class="calculator-box" id="weight_converter">
    <div class="calculator-box__main">
      <div class="calculator-operation">
        <div class="calculator-operation__left">
          <div slot="left">
            <div class="app-font calculator-text calculator-text--large">Enter weight and select units:</div>
          </div>
          <div class="calculator-input">
            <input class="input-weight" placeholder="Weight" type="number" value="">
            <select class="input-unit-from">
              <option value="kg">Kilograms</option>
              <option value="lb">Pounds</option>
              <option value="g">Grams</option>
              <option value="oz">Ounces</option>
            </select>

        <div class="app-font calculator-text calculator-text--large">To</div>
        <select class="input-unit-to">
          <option value="kg">Kilograms</option>
          <option value="lb">Pounds</option>
          <option value="g">Grams</option>
          <option value="oz">Ounces</option>
        </select>
        </div>
        </div>
        </div>
        <div class="calculator-operation__right">
          <div class="right-side-data" slot="right">
            <button class="calculator-button calculator-button-success" onclick="convertWeight()">Convert</button>
            <div>
              <div class="app-font calculator-text calculator-text--small">(result)</div>
            </div>
            <div>
              <div class="app-font calculator-text calculator-text--large">=</div>
              <div class="calculator-input">
                <input class="input-result" placeholder="Result" type="number" value="" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    function convertWeight() {
      const weight = parseFloat(document.querySelector('.input-weight').value);
      const fromUnit = document.querySelector('.input-unit-from').value;
      const toUnit = document.querySelector('.input-unit-to').value;
      
      const conversionRates = {
        kg: { kg: 1, lb: 2.20462, g: 1000, oz: 35.274 },
        lb: { kg: 0.453592, lb: 1, g: 453.592, oz: 16 },
        g: { kg: 0.001, lb: 0.00220462, g: 1, oz: 0.035274 },
        oz: { kg: 0.0283495, lb: 0.0625, g: 28.3495, oz: 1 }
      };

      const result = weight * conversionRates[fromUnit][toUnit];
      document.querySelector('.input-result').value = result;
    }
  </script>
</body>
</html>
